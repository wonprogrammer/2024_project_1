{% extends 'base.html' %} {% block content %}

<h1>오늘 {{name}}의 저녁은 {{pick.name}} 입니다!</h1>
<h1>메뉴 리스트</h1>
<ul>
    {% for menu in menus %}
    <li>{{ menu.name }}{{ menu.price }}</li>
    {% endfor %}
</ul>

{% if pick.price > 20000 %}
<p>비쌈</p>
{% elif pick.price > 10000 %}
<p>먹을 수 있음</p>
{% else %}
<p>맛있겠당</p>
{% endif %}

{% endblock %}
